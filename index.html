<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonSearch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
</head>

<body>
    <div class="container">
        <h1 class="pokedex">
            Access the Pokédex below.
        </h1>
        <div class="imagem">
            <img src="img/pokemonlogo.png">                
        </div>
        <form class="group-form">
            <label>Enter name or number</label>
            <input type="text" id="name" placeholder="Ex: Bulbasaur or 208"
            required>
            <input class="botao" type="submit" value="SEARCH">
        </form>
        <div id="imgPokemon">
        </div>
        <div id="content">ㅤ</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
